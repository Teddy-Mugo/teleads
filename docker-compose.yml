version: "3.9"

services:
  api:
    build: ./backend
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000
    env_file:
      - ./backend/.env
    depends_on:
      - db
      - redis
    ports:
      - "8000:8000"

  worker:
    build: ./backend
    command: celery -A app.core.celery_app worker -l info
    env_file:
      - ./backend/.env
    depends_on:
      - redis
      - db

  redis:
    image: redis:7-alpine

  db:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: telegram
      POSTGRES_PASSWORD: telegram
      POSTGRES_DB: telegram_ads
    ports:
      - "5432:5432"
